
    {% if page.venue %}
    <div class="container-fluid main-message py-5" style="height: 200px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                {% if page.venue %}
                    <section id="venue-details text-white">
                        <div class="container-fluid venue-details">
                            <div class="container">
                                    <div class="col-md-10">                     
                                        <p><strong>Venue:</strong> {{ page.venue }}</p>
                                        {% if page.details %}
                                        <p><strong>Date:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
                                        {% endif %}
                                    </div>
                            </div>
                        </div>
                    </section>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
 {% endif %}
